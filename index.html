<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Quizzzyy</h1>
    </header>

    <main id="app">
        <div id="home-view" class="view"></div>
        <div id="quiz-view" class="view hidden">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="question-container"></div>
            <div id="navigation-buttons">
                <button id="prev-button" class="btn hidden">Précédent</button>
                <button id="next-button" class="btn">Suivant</button>
                <button id="submit-button" class="btn hidden">Valider le Quiz</button>
            </div>
        </div>
        <div id="result-view" class="view hidden"></div>
    </main>

    <footer>
        <p>© 2025 - Quizzzyy</p>
    </footer>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
